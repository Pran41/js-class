<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Class</title>
</head>
<body>
    <p>This is how we use js class</p>
    <p id="student 1"></p>
    <p id="student 2"></p>
    <script>
      class student {
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }
 
        age(){
          let date = new Date();
          return date.getFullYear() - this.year;    
        }
      }
      student1 = new student("Borshan", 2011);
      document.getElementById("student1").innerHTML
      "My name is " + student1.name + ". I born in " + student1.year + ". And my age is " + student1.age();
      student1 = new student("Pran", 2010);
      document.getElementById("student2").innerHTML
      "My name is " + student2.name + ". I born in " + student2.year + ". And my age is " + student2.age();

    </script>

</body>
</html>
